# Game Configuration
# All monetary values in euros, time values in seconds unless specified

game:
  startingMoney: 0

employees:
  hiring:
    # Formula: baseCost * (employeeCount ^ exponent)
    baseCost: 1
    exponent: 1.25
    firstEmployeeFree: true

xp:
  driving:
    # XP per second of job time (current: floor(timeSeconds / 100))
    perSecond: 10
  category:
    # XP per euro of job value (current: floor(value / 20))
    perEuro: 100

jobs:
  value:
    # Base value calculation factors
    distanceFactor: 1.0 # euros per kilometer
    timeFactor: 0.05556 # euros per second (200 euros/hour = 200/3600)
    tierMultiplier: 1.7 # multiplier per tier level
    randomFactorMax: 10.0 # max random factor multiplier (from -log(1-random))

  generation:
    maxTier: 8
    maxJobsPerTile: 10
    minTileLevel: 12

  categories:
    multipliers:
      GROCERIES: 1.0
      PACKAGES: 1.0
      FOOD: 1.2
      FURNITURE: 1.5
      PEOPLE: 2.0
      FRAGILE_GOODS: 3.0
      CONSTRUCTION: 4.0
      LIQUIDS: 6.0
      TOXIC_GOODS: 10.0

    minTiers:
      GROCERIES: 1
      PACKAGES: 1
      FOOD: 2
      FURNITURE: 3
      PEOPLE: 4
      FRAGILE_GOODS: 5
      CONSTRUCTION: 6
      LIQUIDS: 7
      TOXIC_GOODS: 8

dev:
  # Global multipliers for development/testing
  speedMultiplier: 0.01 # Multiply all route times by this (0.1 = 10x faster)
  xpMultiplier: 1.0 # Multiply all XP gains by this
  moneyMultiplier: 1.0 # Multiply all money gains by this

