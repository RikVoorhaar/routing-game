# Game Configuration
# All monetary values in euros, time values in seconds unless specified

game:
  startingMoney: 0

employees:
  hiring:
    # Formula: baseCost * (employeeCount ^ exponent)
    baseCost: 100
    exponent: 2
    firstEmployeeFree: true

xp:
  driving:
    # XP per second of job time (current: floor(timeSeconds / 100))
    perSecond: 0.01
  category:
    # XP per euro of job value (current: floor(value / 20))
    perEuro: 0.05

jobs:
  value:
    # Base value calculation factors
    distanceFactor: 1.0 # euros per kilometer
    timeFactor: 0.005556 # euros per second (20 euros/hour = 20/3600)
    tierMultiplier: 1.2 # multiplier per tier level
    randomFactorMax: 10.0 # max random factor multiplier (from -log(1-random))

  generation:
    maxTier: 8
    maxJobsPerTile: 25
    minTileLevel: 12

  categories:
    multipliers:
      GROCERIES: 1.0
      PACKAGES: 1.0
      FOOD: 1.2
      FURNITURE: 1.5
      PEOPLE: 2.0
      FRAGILE_GOODS: 3.0
      CONSTRUCTION: 4.0
      LIQUIDS: 6.0
      TOXIC_GOODS: 10.0

    minTiers:
      GROCERIES: 1
      PACKAGES: 1
      FOOD: 2
      FURNITURE: 3
      PEOPLE: 4
      FRAGILE_GOODS: 5
      CONSTRUCTION: 6
      LIQUIDS: 7
      TOXIC_GOODS: 8

upgrades:
  baseCost: 50
  costExponent: 2 # cost = baseCost * (costExponent ^ (level - 1))

  effects:
    GROCERIES:
      # Distance-based earnings multiplier: +5% per level
      distanceEarningsPerLevel: 0.05
    PACKAGES:
      # Node-to-address time reduction: -20% per level
      nodeToAddressTimeReductionPerLevel: 0.20
    FOOD:
      # Time-based earnings multiplier: +5% per level
      timeEarningsPerLevel: 0.05
    FURNITURE:
      # Capacity increase: +5% per level
      capacityPerLevel: 0.05
    PEOPLE:
      # XP gain multiplier: +10% per level
      xpGainPerLevel: 0.10
    FRAGILE_GOODS:
      # Max speed increase: +5 km/h per level
      maxSpeedPerLevel: 5
    CONSTRUCTION:
      # Max job capacity multiplier: +20% per level
      maxJobCapacityPerLevel: 0.20
    LIQUIDS:
      # Route time reduction: -5% per level
      routeTimeReductionPerLevel: 0.05
    TOXIC_GOODS:
      # Upgrade cost reduction: -10% per level
      upgradeCostReductionPerLevel: 0.10

