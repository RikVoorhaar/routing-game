# Martin: Europe basemap (Planetiler MBTiles) + PostGIS overlays (active_places, etc.)
# MBTiles: generate with scripts/generate_europe_mbtiles.sh, output routing_server/data/europe.mbtiles

mbtiles:
  sources:
    europe: /data/europe.mbtiles

postgres:
  connection_string: ${DATABASE_URL}
  auto_publish:
    functions:
      from_schemas: public
