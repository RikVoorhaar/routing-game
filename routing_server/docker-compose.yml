services:
  routing-server:
    build:
      context: ..
      dockerfile: routing_server/Dockerfile
    container_name: routing-server
    ports:
      - "8050:8080"
    volumes:
      - ../osm_files:/data/osm
    # environment:
    #   - OSM_FILE=/data/osm/utrecht-latest.ways.osm.pbf
    #   - ADDRESS_FILE=/data/osm/utrecht-latest.addresses.csv.gz
    # environment:
    #   - OSM_FILE=/data/osm/netherlands-latest.simplified.ways.osm.pbf
    #   - ADDRESS_FILE=/data/osm/netherlands-latest.addresses.csv.gz
    environment:
      - OSM_FILE=/data/osm/europe-latest.ways.osm.pbf
      - ADDRESS_FILE=/data/osm/europe-latest.addresses.csv
      - ROUTING_TIMING=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  postgres:
    image: postgis/postgis:16-3.5
    container_name: routing-postgres
    environment:
      POSTGRES_DB: routing_game
      POSTGRES_USER: routing_user
      POSTGRES_PASSWORD: routing_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-conf:/docker-entrypoint-initdb.d
      - ./postgres-conf/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
      - ./postgres-conf/postgresql.conf:/var/lib/postgresql/data/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U routing_user -d routing_game"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: routing-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  martin:
    image: ghcr.io/maplibre/martin:1.2.0
    container_name: routing-martin
    environment:
      - DATABASE_URL=postgres://routing_user:routing_password@postgres:5432/routing_game
    ports:
      - "3000:3000"
    volumes:
      - ./martin-config.yaml:/martin-config.yaml:ro
      - ./data:/data
    command: ["--config", "/martin-config.yaml"]
    depends_on:
      - postgres

volumes:
  postgres_data: 
