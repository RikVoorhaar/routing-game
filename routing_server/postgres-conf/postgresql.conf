# PostgreSQL configuration for osm2pgsql
# Optimized settings as recommended by osm2pgsql

# Listen on all interfaces inside container (required for Docker port forwarding)
# This is safe because Docker network isolation and host firewall protect it
listen_addresses = '*'
shared_buffers = 1GB
work_mem = 50MB
maintenance_work_mem = 10GB
autovacuum_work_mem = 2GB
wal_level = minimal
checkpoint_timeout = 60min
max_wal_size = 10GB
checkpoint_completion_target = 0.9
max_wal_senders = 0
random_page_cost = 1.0
